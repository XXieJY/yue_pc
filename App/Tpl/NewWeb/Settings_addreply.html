<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head> 
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <title>微信菜单</title> 
  <meta name="description" content="" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" /> 
 </head>
 <body class="no-skin">
  <include file="Head:include" />  
  <!-- #section:basics/navbar.layout --> 
  <div id="navbar" class="navbar navbar-default"> 
   <include file="Navbar:include" />
  </div> 
  <div class="main-container" id="main-container"> 
   <script type="text/javascript">try {
          ace.settings.check('main-container', 'fixed')
        } catch(e) {}</script> 
   <include file="Sidebar:include" /> 
   <div class="main-content"> 
    <include file="Bread:include" /> 
    <div class="page-content"> 
     <div class="page-content-area"> 
      <div class="row"> 
       <div class="col-xs-12"> 
        <!-- PAGE CONTENT BEGINS --> 
        <!--/span--> 
        <!-- left menu ends --> 
        <div style="margin-bottom:30px"> 
         <ul class="nav nav-tabs"> 
          <li><a href="/NewWeb/Settings/mp">公众号设置</a></li> 
          <li class=""><a href="/NewWeb/Settings/integrate">公众号接入</a></li> 
          <li class=""><a href="/NewWeb/Settings/menu">微信菜单</a></li> 
          <li class="active"><a href="/NewWeb/Settings/automessage">消息回复</a></li>          
         </ul> 
        </div> 
        <form id="mform" class="form-horizontal" method="post">
         <div class="form-group"> 
          <label class="control-label col-sm-3"><span class="required" aria-required="true">*</span>回复关键词名称</label> 
          <div class="col-sm-9"> 
           <input type="text" name="title" class="col-sm-5 col-xs-10" data-val="true" value="" data-val-required="菜单名称"/> 
          <!--  <p class="help-block help-block-error col-sm-7 col-xs-10" data-valmsg-for="name" data-valmsg-replace="true"></p>  -->
          </div> 
         </div> 
          <div class="form-group" id="click"> 
          <label class="control-label col-sm-3"><span class="required" aria-required="true">*</span>回复内容：</label> 
          <div class="col-sm-9"> 
            <textarea name="content" class="col-sm-5 col-xs-10" style="height: 180px;"></textarea>
          </div> 
         </div>
         <div class="clearfix form-actions"> 
          <div class="col-md-offset-3 col-md-9"> 
           <button type="submit" class="btn btn-info" data-bind="click: submit, disable: submitting">保存</button> 
          </div> 
         </div> 
        </form>    
        <script type="text/javascript">
          $("#mform select[name='type']").change(function(){
          switch($(this).val())
          {
            case 'click':
              $("#url").hide();
              $("#click_promote").hide();       
              $("#click").show();
              break;
            case 'view':
              $("#click").hide();
              $("#click_promote").hide();        
              $("#url").show();
              break;
            case 'click_promote':
              $("#click").hide();
              $("#url").hide();           
              $("#click_promote").show();      
              break;
            default:
              $("#click").hide();
              $("#url").hide();
              $("#click_promote").hide(); 
          }
        });

        $("#mform select[name='type']").trigger("change");

        $("#mform select[name='parent_id']").change(function(){
          if($(this).val()) {
            $(".type").show();
          } else {
            $(".type").show();
          }
        });
        </script>
        <!-- PAGE CONTENT ENDS --> 
       </div>
       <!-- /.col --> 
      </div>
      <!-- /.row --> 
     </div>
     <!-- /.page-content-area --> 
    </div>
    <!-- /.page-content --> 
   </div> 
   <!-- /.main-content -->
  </div> 
  <!-- /.main-container --> 
  <!-- basic scripts --> 
  <include file="Script:include" /> 
 </body>
</html>
