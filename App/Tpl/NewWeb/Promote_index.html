<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head> 
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <title><{$title}></title> 
  <meta name="description" content="" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" /> 
 </head>
 <body class="no-skin">
  <include file="Head:include" />   
  <!-- #section:basics/navbar.layout --> 
  <div id="navbar" class="navbar navbar-default"> 
   <include file="Navbar:include" /> 
  </div> 
  <div class="main-container" id="main-container"> 
   <script type="text/javascript">try {
          ace.settings.check('main-container', 'fixed')
        } catch(e) {}</script> 
   <include file="Sidebar:include" /> 
   <div class="main-content"> 
    <include file="Bread:include" />
    <div class="page-content"> 
     <div class="page-content-area"> 
      <div class="row"> 
       <div class="col-xs-12"> 
        <!-- PAGE CONTENT BEGINS --> 
        <!--/span--> 
        <!-- left menu ends --> 
        <div class="actions-bar">
          <a href="/NewWeb/Promote/edit" class="btn btn-primary">
              <i class="fa fa-plus"></i> 添加推荐位
          </a>
        </div>
        <nav>
            <form class="form-inline search-form" method="post">
              <div class="input-group pull-left">
                <select  data-placeholder="推荐位名称" name="promote_id" tabindex="-1" style="height: 34px;width: 100px;">
                    <option value="">全部</option>
                    <volist name="type" id="vo">
                    <option value="<{$vo.promote_id}>"><{$vo.type_name}></option>
                  </volist>
                </select>
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-primary">
                    <i class="fa fa-search"></i>
                  </button>
                </span>
              </div>
            </form>
        </nav>
        <table class="table table-striped table-bordered table-hover responsive">
          <thead>
            <tr>
              <td>排序</td>
              <td>书号</td>
              <td>自定义书名</td>
              <td>封面</td>
              <td>简介</td>
              <td>操作</td>
            </tr>
          </thead>
          <tbody>
              <volist name="data" id="vo" empty="$empty">
            <tr>
              <td><{$vo.xu}></td>
              <td><{$vo.book_id}></td>
              <td><{$vo.book_name}></td>
              <td><img src="/Upload/Book/zhong/<{$vo.upload_img}>" width="50"></td>
              <td><{$vo.book_brief|mb_substr=0,30,'utf-8'}></td>
              <td>
                <a class="btn btn-xs btn-success" href="/NewWeb/Promote/edit/id/<{$vo.id}>" data-toggle="withdraw" data-id="1">修改</a>
                <a class="btn btn-xs btn-danger" onclick="return confirm('确定删除该推荐位吗？')" href="/NewWeb/Promote/delete/id/<{$vo.id}>" data-toggle="withdraw" data-id="1">删除</a>
              </td>
            </tr>
          </volist>
          </tbody>
        </table>
        <!-- PAGE CONTENT ENDS -->
       </div> 
       <!-- /.col -->
      </div> 
      <!-- /.row -->
     </div> 
     <!-- /.page-content-area -->
    </div> 
    <!-- /.page-content -->
   </div> 
   <!-- /.main-content -->
  </div> 
  <!-- /.main-container --> 
  <!-- basic scripts --> 
  <include file="Script:include" />  
 </body>
</html>
