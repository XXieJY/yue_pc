<form id="main-form" class="form-horizontal" novalidate="novalidate" >
    <h4>基本信息</h4>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">用户名</label>
        <div class="col-sm-9">
            <input type="text" name="user_name" class="col-xs-10 col-sm-5" maxlength="20" data-val="true" data-val-required="请输入用户名" data-bind="value: user_name, disable: is_edit">
            <p class="help-block help-block-error" data-valmsg-for="user_name" data-valmsg-replace="true"></p>
        </div>
    </div>

    <div class="form-group" data-bind="visible: !is_edit()" style="">
        <label class="col-sm-3 control-label no-padding-right">密码</label>
        <div class="col-sm-9">
            <input type="text" name="password" class="col-xs-10 col-sm-5" data-val="true" data-val-required="请输入密码" data-val-length="密码长度应在6-24位之间" data-val-length-min="6" data-val-length-max="24" data-bind="value: password">
            <p class="help-block help-block-error" data-valmsg-for="password" data-valmsg-replace="true"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">代理名称</label>
        <div class="col-sm-9">
         <input type="text" name="pen_name" class="col-xs-10 col-sm-5" data-val="true" data-val-required="请输入昵称" data-bind="value: pen_name">
            <p class="help-block help-block-error" data-valmsg-for="pen_name" data-valmsg-replace="true"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">客服QQ</label>
        <div class="col-sm-9">
            <input type="text" name="qq" class="col-xs-10 col-sm-5" data-val="true" data-val-required="请输入昵称" data-bind="value: qq">
            <p class="help-block help-block-error" data-valmsg-for="pen_name" data-valmsg-replace="true"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">客服手机</label>
        <div class="col-sm-9">
            <input type="text" name="mobile" class="col-xs-10 col-sm-5" data-bind="value: mobile">
        </div>
    </div>

            <h4>抽成设置</h4>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right">抽成比例</label>
            <div class="col-sm-9">
            <input type="text" name="proportion" class="col-xs-10 col-sm-5" data-bind="value: proportion" data-val="true" data-val-required="请输入抽成比例">
                <p class="help-block col-xs-10 no-padding-left">
                    填写 0 到 1 之间的数字。例如，若用户充值 1000 元, 抽成比例为 0.7，代理得 700 元。
                                            <br>
                        <span style="color:red">
                            您的抽成比例是 0.90, 请填写小于 0.90 的数值, 否则将亏本
                        </span>
                                    </p>
                <p class="help-block help-block-error col-xs-10" style="padding-left:0" data-valmsg-for="proportion" data-valmsg-replace="true"></p>
            </div>
        </div>
