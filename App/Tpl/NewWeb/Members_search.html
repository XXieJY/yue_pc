<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>用户查询</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <include file="Head:include" /></head>
  
  <body class="no-skin">
    <!-- #section:basics/navbar.layout -->
    <div id="navbar" class="navbar navbar-default">
      <include file="Navbar:include" /></div>
    <div class="main-container" id="main-container">
      <script type="text/javascript">try {
          ace.settings.check('main-container', 'fixed')
        } catch(e) {}</script>
      <include file="Sidebar:include" />
      <div class="main-content">
        <include file="Bread:include" />
        <div class="page-content">
          <div class="page-content-area">
            <div class="row">
              <div class="col-xs-12">
                <!-- PAGE CONTENT BEGINS -->
                <!--/span-->
                <!-- left menu ends -->
                <div style="margin-bottom:10px">
                  <form class="form-inline search-form" method="get">
                    <div class="input-group">
                      <input type="text" name="user_id" placeholder="用户ID/昵称/账号" value="">
                      <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary">
                          <i class="fa fa-search"></i>
                        </button>
                      </span>
                    </div>
                  </form>
                </div>
                <gt name="user_id" value="0">
                <table class="table table-striped table-bordered table-hover responsive">
                  <thead>
                    <tr>
                      <td class="text-center">ID</td>
                      <td class="text-center">账号</td>
                      <td class="text-center">昵称</td>
                      <td class="text-center">性别</td>
                      <td class="text-center">书币</td>
                      <td class="text-center">总充值</td>
                      <td class="text-center">VIP</td>
                      <td class="text-center">注册时间</td>
                      <td class="text-center">代理</td>
                      <td class="text-center">操作</td>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <if condition="$data">
                        <td class="text-center">
                          <{$data.user_id}></td>
                        <td class="text-center">
                         <{$data.user_name}>
                          </td>
                        <td class="text-center">
                         <{$data.pen_name}>
                          </td>
                        <td class="text-center">
                          <switch name="data.sex">
                            <case value="1">男</case>
                            <case value="2">女</case>
                            <default />未知
                          </switch>
                        </td>
                        <td class="text-center">
                          <{$data.alance}></td>
                        <td class="text-center"><{$data.money}></td>
                        <td class="text-center">
                          <if condition="strtotime($data['vip_time']) gt time()">
                              <span class="btn btn-xs btn-danger"><{$data['vip_time']}></span>
                            <else />
                              否
                          </if>
                        </td>
                        <td class="text-center">
                          <{$data.time}></td>
                        <td class="text-center">
                          <{$data.agent_name}></td>
                        <td class="text-center"><a href="/NewWeb/Orders?user_id=<{$data.user_id}>" class="btn btn-xs btn-success"><i class="fa fa-list"></i> 充值记录</a></td>
                        <else/>
                        <td class="text-center" colspan="100">没有数据</td></if>
                    </tr>
                  </tbody>
                </table>
                </gt>
                <!-- PAGE CONTENT ENDS --></div>
              <!-- /.col --></div>
            <!-- /.row --></div>
          <!-- /.page-content-area --></div>
        <!-- /.page-content --></div>
      <!-- /.main-content --></div>
    <!-- /.main-container -->
    <!-- basic scripts -->
    <include file="Script:include" /></body>

</html>
