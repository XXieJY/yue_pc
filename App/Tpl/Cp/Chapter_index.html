<!DOCTYPE html>
<html class=" js csstransforms3d">
<head>
<meta charset="utf-8">

<script language='JavaScript'>
function CheckAll(form){
    if(form.suo.checked==true){
    for (var i=0;i<form.elements.length;i++)
   {
      var e = form.elements[i];
      e.checked = true;
   }       
    }else{
     for (var i=0;i<form.elements.length;i++)
   {
      var e = form.elements[i];
      e.checked = false;
   }         
        
    }
    
}
</script>
</head>
<body style="background: #f6f5fa;">
<div class="super-content RightMain">
  <div class="super-header">

    <include file="Main:user"/> </div>
  <!--header-->
  <div class="superCtab">

    <div class="cgsuperCtab">

              <tr>

                <th>章节名称</th>

                <th>操作</th>
              </tr>
            </thead>
          <tbody>
          <volist name="content"  id="vo">

                  <td><input type="checkbox" name="checkbox[]" value="<{$vo[content_id]}>"></td>
                 <td><{$vo.num}></td>

                  <td><{$vo.dycs}></td>

              </tr>
           </volist>

            <td><input type="checkbox" name="suo" onClick='CheckAll(this.form)'></td>
              <td colspan="12" class="tabanniu"><button name="okvip" class="btnis" type="submit"><i class="Hui-iconfont">&#xe6a7;</i> VIP所选</button>
            <button name="novip" class="btnis" type="submit"><i class="Hui-iconfont">&#xe6a6;</i> 取消VIP</button></td>
            </tr> -->
          </tbody>
        </table>
       </form>
        <!--pages S-->
        <{$page}>

      </div>
