<!DOCTYPE html>
<html class=" js csstransforms3d">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>新增推荐位</title>
<link rel="stylesheet" href="/Public/AdminPublic/css/base.css" />
<link rel="stylesheet" href="/Public/AdminPublic/css/page.css" />
<link rel="stylesheet" href="/Public/AdminPublic/iconfont/iconfont.css">
<script type="text/javascript" src="/Public/AdminPublic/js/jquery.min.js"></script>
<script type="text/javascript" src="/Public/AdminPublic/js/modernizr.js"></script>
<script type="text/javascript" src="/Public/AdminPublic/js/main.js"></script>
<script language="javascript">
function CheckPost()
{
	if (mform.xu.value=="")
	{
		alert("序号不可为空！");
		mform.xu.focus();
		return false;
	}
	if (mform.webbook_id.value=="")
	{
		alert("书号不可为空！");
		mform.webbook_id.focus();
		return false;
	}         
}
</script>
</head>
<body style="background: #f6f5fa;">
<div class="super-content RightMain">
  <div class="super-header">
    <h2>新增推荐位  <span class="en">&gt;</span> <{$kuan.type_name}></h2>
    <include file="Main:user"/> </div>
  <!--header-->
  <div class="superCtab">
    <div class="publishArt">
        <div class="pubMain"> <a href="<{:U('Promote/index')}>" class="backlistBtn"><i class="ico-back"></i>返回上层</a>
      <form class="form form-horizontal" id="form" action="" enctype="multipart/form-data" method="post" name="mform" onSubmit="return CheckPost();">
    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="dataclass" >
      <tr>
        <td class="contenta">序号：</td>
        <td><input name="xu" type="text" class="shuruTxt" placeholder="序号越小排位越靠前" onKeyUp="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" /></td>
      </tr>
      <tr>
        <td class="contenta">书号：</td>
        <td><input name="book_id" type="text" class="shuruTxt" placeholder="请填写书号" onKeyUp="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/></td>
      </tr>
      <tr>
        <td class="contenta">自定书名：</td>
        <td><input name="book_name" type="text" placeholder="自定义书名没有可以空" class="shuruTxt"/></td>
      </tr>
      <tr>
        <td class="contenta">简介：</td>
        <td><input name="book_brief" type="text"  placeholder="副标题没有可以空" class="shuruTxt" /></td>
      </tr>
      <tr>
        <td class="contenta">上传封面：</td>
        <td><input name="upload_img" type="file" />（PS：没有就不用上传）</td>
      </tr>
      <tr>
        <td align="right">&nbsp;</td>
        <td><input type="submit" value="添加" class="saveBtn">
        <input type="reset" value="重置" class="resetBtn">
</td>
      </tr>
    </table>
      </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
