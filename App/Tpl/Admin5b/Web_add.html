<!DOCTYPE html>
<html class=" js csstransforms3d">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>添加站点</title>
<link rel="stylesheet" href="/Public/AdminPublic/css/base.css" />
<link rel="stylesheet" href="/Public/AdminPublic/css/page.css" />
<link rel="stylesheet" href="/Public/AdminPublic/iconfont/iconfont.css">
<script type="text/javascript" src="/Public/AdminPublic/js/jquery.min.js"></script>
<script type="text/javascript" src="/Public/AdminPublic/js/modernizr.js"></script>
<script type="text/javascript" src="/Public/AdminPublic/js/main.js"></script>
<script language="javascript">
function CheckPost()
{
	error = false;
	$("#form-agent td").removeClass("error")
	$('#form-agent tr').each(function(){
		if(typeof($(this).find("input").val()) != 'undefined') {
			if(!$(this).find("input").val()) {
				alert($(this).find("input").attr('placeholder') + '!!');
				$(this).find("input").focus();
				error = true;
				return false;
			}
			if(error)
			{
				return false;
			}
		}
		
		if(error)
		{
			return false;
		}
		
	})
	
	if(error)
	{
		return false;
	}
}
</script>
</head>
<body style="background: #f6f5fa;">
<div class="super-content RightMain">
  <div class="super-header">
    <h2>添加站点</h2>
    <include file="Main:user"/> </div>
  <!--header-->
  <div class="superCtab">
    <div class="publishArt">
      <div class="pubMain"> <a href="<{:U('Web/index')}>" class="backlistBtn"><i class="ico-back"></i>返回上层</a>
      <form class="form form-horizontal" id="form-agent" action="" method="post" name="mform" onSubmit="return CheckPost();">
   <table width="100%" border="0" cellpadding="0" cellspacing="0" class="dataclass">
        <tr>
        <td class="contenta">加密常量：</td>
        <td><input name="all_ps" type="text" class="shuruTxt" placeholder="一旦修改不可更改" /></td>
      </tr>
      <tr>
        <td class="contenta">网站名称：</td>
        <td><input name="web_name" type="text" class="shuruTxt" placeholder="网站叫什么" /></td>
      </tr>     
      <tr>
        <td class="contenta">网站地址：</td>
        <td><input name="web_url" type="text" class="shuruTxt" placeholder="域名的地址" /></td>
      </tr>      
      <tr>
        <td class="contenta">客服电话：</td>
        <td><input name="webphone" type="text" class="shuruTxt" placeholder="网站客服电话" /></td>

      <tr>

      <tr>

      <tr>

      </tr> 
      <tr>

      </tr>      
      <tr>
        <td class="contenta">qq登录id：</td>
        <td><input name="qq_id" type="text" class="shuruTxt" placeholder="qq登录id" value="101200146" /></td>
      </tr>  
      <tr>
        <td class="contenta">qq登录secret：</td>

      </tr>  
      <tr>
        <td class="contenta">微博登录id：</td>
        <td><input name="wb_id" type="text" class="shuruTxt" placeholder="微博登录id" value="1175818843"/></td>
      </tr>  
      <tr>
        <td class="contenta">微博登录secret：</td>
        <td><input name="wb_secret" type="text" class="shuruTxt" placeholder="微博登录secret" value="e78ee3a6a64601ae05b942d3ca96db1f"/></td>
      </tr>  
      <tr>
        <td class="contenta">微信登录id：</td>
        <td><input name="wx_id" type="text" class="shuruTxt" placeholder="微信登录id" value="wx458729fd34adecf1"/></td>
      </tr>  
      <tr>
        <td class="contenta">微信登录secret：</td>

      </tr>
      <tr>
        <td class="contenta">启用自动登录：</td>

      </tr>       
      <tr>
        <td align="right">&nbsp;</td>
        <td><input type="submit" id="" value="确认添加" class="saveBtn"></td>
      </tr>
    </table>
    </form>
      </div>
    </div>
  </div>
</div>

</html>
