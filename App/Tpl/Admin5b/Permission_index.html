<!DOCTYPE html>
<html class=" js csstransforms3d">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>权限管理</title>
<link rel="stylesheet" href="/Public/AdminPublic/css/base.css" />
<link rel="stylesheet" href="/Public/AdminPublic/css/page.css" />
<link rel="stylesheet" href="/Public/AdminPublic/iconfont/iconfont.css">
<script type="text/javascript" src="/Public/AdminPublic/js/jquery.min.js"></script>
<script type="text/javascript" src="/Public/AdminPublic/js/modernizr.js"></script>
<script type="text/javascript" src="/Public/AdminPublic/js/main.js"></script>
</head>
<body style="background: #f6f5fa;">
<div class="super-content RightMain">
  <div class="super-header">
    <h2>权限管理</h2>
    <include file="Main:user"/> </div>
  <!--header-->
  <div class="superCtab">
    <div class="cg-title clearfix"> <a href="<{:U('Permission/add')}>" class="default-add-btn newPdBtn"><i class="ico-add Hui-iconfont">&#xe600;</i>添加角色</a>
    </div>
    <div class="cgsuperCtab">
      <div class="Mian-cont-wrap">
          <table border="0" cellspacing="0" cellpadding="0" class="defaultTable">
            <thead>
              <tr>
              <th width="40">ID</th>
              <th>负责站ID</th>
              <th>账户</th>
              <th>名称</th>            
              <th>操作</th>
              </tr>
            </thead>
          <tbody>
            <volist name="admin"  id="vo">
              <tr>
                <td><{$vo.id}></td>
                <td><{$vo.web_id}></td>
                <td><{$vo.user_name}></td>
                <td><{$vo.pen_name}></td>             
                <td><div class="btn"><a href="<{:U('Permission/save',array('id'=>$vo[id]))}>" class="modify">修改</a><a href="javascript:;" onClick="del(this,'<{$vo.id}>')" class="delete">删除</a></div></td>                  
             </tr>
            </volist>
          </tbody>
        </table>
        <!--pages S-->

        <!--pages E-->
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
function del(object, id) {
    if (confirm('确定要删除吗？')) {
        $.ajax({
            url: "<{:U('Permission/delete')}>",
            type: "get",
            data: 'id=' + id,
            success: function (data) {
                if (data == 1) {
                    alert("删除成功");
                    $(object).parents("tr").remove();
                } else {
                    alert(data);
                }
            }
        });
    }
}    
</script>

</body>
</html>
