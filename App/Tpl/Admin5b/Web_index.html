<!DOCTYPE html>
<html class=" js csstransforms3d">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>授权zhan</title>
<link rel="stylesheet" href="/Public/AdminPublic/css/base.css" />
<link rel="stylesheet" href="/Public/AdminPublic/css/page.css" />
<link rel="stylesheet" href="/Public/AdminPublic/iconfont/iconfont.css">
<script type="text/javascript" src="/Public/AdminPublic/js/jquery.min.js"></script>
<script type="text/javascript" src="/Public/AdminPublic/js/modernizr.js"></script>
<script type="text/javascript" src="/Public/AdminPublic/js/main.js"></script>
</head>
<body style="background: #f6f5fa;">
<div class="super-content RightMain">
  <div class="super-header">
    <h2>站点管理</h2>
    <include file="Main:user"/> </div>
  <!--header-->
  <div class="superCtab">
    <div class="cg-title clearfix"><a href="<{:U('Web/add')}>" class="default-add-btn newPdBtn"><i class="ico-add Hui-iconfont">&#xe600;</i>添加站点</a>
      <div class="searchBar">
  <form id="form1" name="form1" method="post" action="<{:U('Web/index')}>" class="fomm1">
    <input type="text" name="keyword"  placeholder=" 请输入搜索信息" value="" size="12" class="keyword keywords" />
    <button class="search-button" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜站点</button>
  </form>
      </div>
    </div>      
    <div class="cgsuperCtab">
      <div class="Mian-cont-wrap">
          <table border="0" cellspacing="0" cellpadding="0" class="defaultTable">
            <thead>
              <tr>
                 <th>站点ID</th>
                 <th>站长ID</th>
                  <th>网站名称</th>
                  <th>网站地址</th>
                  <th>加密常量</th>
                  <th>登录域名</th>
                  <th>自动登录</th>
                  <th>是否启用pc站</th>
                  <th>加载样式</th>
                  <th>客服电话</th>
                  <th>客服qq</th>
                  <th>微信号</th>
                  <th>备案</th>
                  <th>操作</th>             
              </tr>
            </thead>
          <tbody>
            <volist name="user"  id="vo">
              <tr>
                  <td><{$vo.web_id}></td>
                  <td><{$vo.master_id}></td>
                  <td><{$vo.web_name}></td>
                  <td><{$vo.web_url}></td>
                  <td><{$vo.all_ps}></td>
                  <td><{$vo.login_url}></td>
                  <td><if condition="$vo[automatic]==1"><span class="label label-blue">是</span><else /><span class="label label-red">否</span> </if></td>
                  <td><if condition="$vo[pc]==1"><span class="label label-blue">是</span><else /><span class="label label-red">否</span> </if></td>
                  <td><{$vo.preload}></td>
                  <td><{$vo.webphone}></td>
                  <td><{$vo.webqq}></td>
                  <td><{$vo.weixin}></td>
                  <td><{$vo.beian}></td>
                  <td><div class="btn"><a class ="modify" href="<{:U('Web/save',array('id'=>$vo[web_id]))}>">修改</a></div></td>
              </tr>
            </volist>
          </tbody>
        </table>
        <!--pages S-->
        <{$page}>
        <!--pages E-->
      </div>
    </div>
  </div>
</div>
</body>
</html>
