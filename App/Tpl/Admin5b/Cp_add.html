<!DOCTYPE html>
<html class=" js csstransforms3d">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>新增cp</title>
<link rel="stylesheet" href="/Public/AdminPublic/css/base.css" />
<link rel="stylesheet" href="/Public/AdminPublic/css/page.css" />
<link rel="stylesheet" href="/Public/AdminPublic/iconfont/iconfont.css">
<script type="text/javascript" src="/Public/AdminPublic/js/jquery.min.js"></script>
<script type="text/javascript" src="/Public/AdminPublic/js/modernizr.js"></script>
<script type="text/javascript" src="/Public/AdminPublic/js/main.js"></script>
<script language="javascript">
function CheckPost()
{
	error = false;
	$("#form-agent td").removeClass("error")
	$('#form-agent tr').each(function(){
		if(typeof($(this).find("input").val()) != 'undefined') {
			if(!$(this).find("input").val()) {
				alert($(this).find("input").attr('placeholder') + '!!');
				$(this).find("input").focus();
				error = true;
				return false;
			}
			if(error)
			{
				return false;
			}
		}
		
		if(error)
		{
			return false;
		}
		
	})
	
	if(error)
	{
		return false;
	}
}
</script>
</head>
<body style="background: #f6f5fa;">
<div class="super-content RightMain">
  <div class="super-header">
    <h2>新增cp</h2>
    <include file="Main:user"/> </div>
  <!--header-->
  <div class="superCtab">
    <div class="publishArt">
      <div class="pubMain"> <a href="<{:U('Cp/index')}>" class="backlistBtn"><i class="ico-back"></i>返回上层</a>
      <form class="form form-horizontal" id="form-agent" action="" method="post" name="mform" onSubmit="return CheckPost();">
    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="dataclass">
      <tr>
        <td class="contenta">账户：</td>
        <td>
        	<input name="user_name" type="text" class="shuruTxt" placeholder="请填写账户" />        	
        </td>
      </tr>
      <tr>
        <td class="contenta">公司名：</td>
        <td>
        	<input name="pen_name" type="text" class="shuruTxt" placeholder="请填写公司名" />        	
        </td>
      </tr>
      <tr>
        <td class="contenta">密码：</td>
        <td>
        	<input name="user_pass" type="text" class="shuruTxt" placeholder="请填写密码" value="123456"/>        	
        </td>
      </tr>
      <tr>
        <td class="contenta">接口类型：</td>
        <td>
          <input name="type" type="text" class="shuruTxt" placeholder="0采集1输出" value=""/>          
        </td>
      </tr>
      <tr>
        <td class="contenta">电话：</td>
        <td>
        	<input name="phone" type="text" class="shuruTxt" placeholder="请填写电话" value="未填写"/>        	
        </td>
      </tr>
      
      <tr>
        <td class="contenta">QQ：</td>
        <td>
        	<input name="qq" type="text" class="shuruTxt" placeholder="请填写QQ" value="未填写"/>        	
        </td>
      </tr>
      
      <tr>
        <td class="contenta">邮箱：</td>
        <td>
        	<input name="email" type="text" class="shuruTxt" placeholder="请填写邮箱" value="未填写"/>        	
        </td>
      </tr>
      
      <tr>
        <td class="contenta">开户人：</td>
        <td>
        	<input name="name" type="text" class="shuruTxt" placeholder="请填写开户人" value="未填写"/>        	
        </td>
      </tr>
      
      <tr>
        <td class="contenta">银行名称：</td>
        <td>
        	<input name="bank" type="text" class="shuruTxt" placeholder="请填写银行名称" value="未填写"/>        	
        </td>
      </tr>
      
      <tr>
        <td class="contenta">银行卡号：</td>
        <td>
        	<input name="bank_number" type="text" class="shuruTxt" placeholder="请填写银行卡号" value="未填写"/>        	
        </td>
      </tr>
      
      <tr>
        <td class="contenta">开户点地址：</td>
        <td>
        	<input name="open_account" type="text" class="shuruTxt" placeholder="请填写开户点地址" value="未填写"/>        	
        </td>
      </tr>
      <tr>
        <td align="right">&nbsp;</td>
        <td><input type="submit" value="确认添加" class="saveBtn">
        <input type="reset" value="重置" class="resetBtn">
</td>
      </tr>
    </table>
      </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
