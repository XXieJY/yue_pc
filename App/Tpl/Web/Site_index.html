<!DOCTYPE html>
<html class=" js csstransforms3d">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>站点配置</title>
<link rel="stylesheet" href="/Public/AdminPublic/css/base.css" />
<link rel="stylesheet" href="/Public/AdminPublic/css/page.css" />
<link rel="stylesheet" href="/Public/AdminPublic/iconfont/iconfont.css">
<script type="text/javascript" src="/Public/AdminPublic/js/jquery.min.js"></script>
<script type="text/javascript" src="/Public/AdminPublic/js/modernizr.js"></script>
<script type="text/javascript" src="/Public/AdminPublic/js/main.js"></script>
<script language="javascript">
function CheckPost()
{
	error = true;
	$("#form input").each(function(){
		if(!$(this).val()) {
			title = $(this).attr("placeholder");
			alert(title);
			$(this).focus();
			error = false;
			return false;
		}
	});
	
	return error;
}
</script>
</head>
<body style="background: #f6f5fa;">
<div class="super-content RightMain">
  <div class="super-header">
    <h2>站点配置</h2>
    <include file="Main:user"/> </div>
  <!--header-->
  <div class="superCtab">
    <div class="publishArt">
        <div class="pubMain">
      <form class="form form-horizontal" id="form" action="" method="post" name="mform" onSubmit="return CheckPost();">
    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="dataclass">
      <tr>
        <td class="contenta">网站名称：</td>
        <td><input name="web_name" type="text" class="shuruTxt" placeholder="请输入网站名称" value="<{$web.web_name}>"/></td>
      </tr>
      
      <tr>
        <td class="contenta">客服电话：</td>
        <td><input name="webphone" type="text" class="shuruTxt" placeholder="请输入客服电话" value="<{$web.webphone}>"/></td>
      </tr>
      
      <tr>
        <td class="contenta">客服qq：</td>
        <td><input name="webqq" type="text" class="shuruTxt" placeholder="请输入客服qq" value="<{$web.webqq}>"/></td>
      </tr>
      
      <tr>
        <td class="contenta">微信号：</td>
        <td><input name="weixin" type="text" class="shuruTxt" placeholder="请输入微信号" value="<{$web.weixin}>"/></td>
      </tr>
      
      
      <tr>
        <td align="right">&nbsp;</td>
        <td><input type="submit" value="修改" class="saveBtn">
        <input type="reset" value="重置" class="resetBtn">
</td>
      </tr>
    </table>
      </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
